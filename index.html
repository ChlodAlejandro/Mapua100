<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Mapúa University &ndash; Road to 100</title>
        <style>
            :root {
                --header-height: 16vh;
                --font-scale: 15;
            }

            @font-face {
                font-family: 'Outfit';
                font-weight: bold;
                src: url('fonts/Outfit-Bold.ttf');
            }

            @font-face {
                font-family: 'Outfit';
                font-weight: lighter;
                src: url('fonts/Outfit-Bold.ttf');
            }

            @font-face {
                font-family: 'Outfit';
                font-weight: normal;
                src: url('fonts/Outfit-Regular.ttf');
            }

            @font-face {
                font-family: 'Montserrat';
                src: url('fonts/Montserrat-Regular.ttf');
            }

            header {
                background-color: rgba(255, 255, 255, 0.6);
            }

            header > img {
                height: calc(var(--header-height) - 4px);
                padding: 2px 0;
            } 
            header > div {
                color: #CAA452;
                font-family: 'Montserrat';
                font-size: 2vmin;
            } 

            body {
                margin: 0;
                font-family: 'Outfit', 'Helvetica', sans-serif;
                text-align: center;
                background-image: url("images/background.jpg");
                background-size: cover;
            }

            main {
                height: calc(100vh - var(--header-height));
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                justify-content: center;
                align-content: center;
                background-color: rgba(0, 0, 0, 0.5);
            }

            .break {
                flex-basis: 100%;
                height: calc(var(--font-scale) * 0.4vmin);
            }

            .counter {
                font-size: calc(var(--font-scale) * 0.75vmin);
                max-width: calc(var(--font-scale) * 1.5vw);
                width: 100%;
            }

            .counter.days {
                font-size: calc(var(--font-scale) * 1vmin);
                max-width: calc(var(--font-scale) * 3vw);
            }

            .counter > span:nth-child(1) {
                text-shadow: 0 1vmin 0.7vmin rgba(88, 88, 100, 95);
                color: #FFB81D;
                font-size: 1.5em;
                font-weight: bold;
                line-height: 0.8em;
            }

            .counter.days > span:nth-child(1) {
                font-size: 2.4em;
                color: #D9291C;
            }

            /* labels */
            .counter > span:nth-child(2) {
                color: white;
                display: block;
                font-size: 0.4em;
                line-height: 1em;
                text-transform: uppercase;
                text-wrap: nowrap;
            }

            footer > img {
                width: auto;
                height: 7vh;
            }

            footer {
                text-align: left;
                padding-left: 1vh;
                background-color: rgba(255, 255, 255, 0.6);
            }

        </style>
    </head>
    <body>
        <header>
            <div>ROAD TO</div>
            <img src="images/logo-centennial.png" alt="Mapúa University Centennial Logo">
        </header>
        <main>
            <div class="counter days">
                <span id="days">???</span>
                <span>days to go</span>
            </div>

            <div class="break"></div>

            <div class="counter">
                <span id="hours">??</span>
                <span>hours</span>
            </div>

            <div class="counter">
                <span id="minutes">??</span>
                <span>minutes</span>
            </div>
            
            <div class="counter">
                <span id="seconds">??</span>
                <span>seconds</span>
            </div>
        </main>

        <footer>
            <img src="images/logo-gdsc.png" alt="GDSC logo">
            <img src="images/logo-mme.png" alt="MME logo">
            <img src="images/logo-eece.png" alt="EECE logo">
        </footer>

        <script>
            var dayCounter = document.getElementById("days");
            var hourCounter = document.getElementById("hours");
            var minuteCounter = document.getElementById("minutes");
            var secondCounter = document.getElementById("seconds");
        
            var endTimestamp = new Date("2025-01-25T19:25:00+08:00").getTime(); // Updated end timestamp
        
            function updateTime() {
                var currentTimestamp = Date.now();
                var delta = endTimestamp - currentTimestamp;
        
                // Check if the specified condition is met
                if (currentTimestamp <= new Date("2024-01-25T19:25:00+08:00").getTime()) {
                    // Hide the element with id "days"
                    dayCounter.style.display = "none";
        
                    // Get the day of the week and display it in a new variable
                    var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                    var targetDate = new Date("2024-01-25T01:33:00+08:00");
                    var dayIndex = targetDate.getUTCDay();
                    var dayName = daysOfWeek[dayIndex];
        
                    // Display the day instead of the days element
                    dayCounter.innerHTML = dayName;
                    dayCounter.style.display = "block";
                } else {
                    // Continue displaying the countdown if the condition is not met
                    var days = Math.floor(delta / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((delta % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((delta % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((delta % (1000 * 60)) / 1000);
        
                    dayCounter.innerHTML = days < 10 ? `0${days}` : days;
                }
        
                // Update the rest of the counters
                hourCounter.innerHTML = hours < 10 ? `0${hours}` : hours;
                minuteCounter.innerHTML = minutes < 10 ? `0${minutes}` : minutes;
                secondCounter.innerHTML = seconds < 10 ? `0${seconds}` : seconds;
            }
        
            updateTime();
            setTimeout(() => {
                setInterval(updateTime, 1000);
            }, Date.now() % 1000);
        </script>
        
        
    </body>
</html>
